<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#F5F7FB">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>GMCT Connect</title>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          fontFamily: {
            sans: ['Inter', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
            serif: ['Georgia', 'Cambria', 'Times New Roman', 'Times', 'serif'],
          },
          extend: {
            colors: {
              // GMCT Brand Palette
              app: {
                bg: '#F5F7FB',       // Light Mode Background
                darkBg: '#0B1120',   // Dark Mode Background
                card: '#FFFFFF',     // Card Background
                darkCard: '#1E293B', // Dark Card
                text: '#1C1C1E',     // Primary Text
                subtext: '#6B7280',  // Secondary Text
                border: '#E5E7EB',   // Dividers
                darkBorder: '#334155'
              },
              brand: {
                50: '#EAF0FF', // Soft Sky (Backgrounds)
                100: '#D4E0FF',
                200: '#A8C1FF',
                300: '#7DA2FF',
                400: '#5183FF',
                500: '#2664FF',
                600: '#1F4FD8', // GMCT Blue (Primary Buttons/Active)
                700: '#173CA3',
                800: '#10296E',
                900: '#0B1F4B', // Navy (Headers/Admin)
              },
              accent: {
                50: '#FFFEF0',
                100: '#FFFBC2',
                200: '#FFF085',
                300: '#FFE047',
                400: '#FACC15',
                500: '#F2B705', // GMCT Gold (Worship/Devotion)
                600: '#C29204',
                700: '#916D03',
              },
              // Status Colors
              success: { 50: '#f0fdf4', 500: '#22c55e', 700: '#15803d' },
              warning: { 50: '#fffbeb', 500: '#f59e0b', 700: '#b45309' },
              error:   { 50: '#fef2f2', 500: '#dc2626', 700: '#b91c1c' },
            },
            boxShadow: {
              'native': '0 1px 2px 0 rgba(0, 0, 0, 0.05)',
              'native-hover': '0 4px 6px -1px rgba(0, 0, 0, 0.08), 0 2px 4px -1px rgba(0, 0, 0, 0.04)',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      /* Hide scrollbar for horizontal scrolling areas on mobile but keep functionality */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* Fix tap highlight on mobile */
      * {
        -webkit-tap-highlight-color: transparent;
      }
      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1",
    "firebase/app": "https://esm.sh/firebase@10.8.0/app",
    "firebase/firestore": "https://esm.sh/firebase@10.8.0/firestore",
    "firebase/": "https://esm.sh/firebase@^12.6.0/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.87.1"
  }
}
</script>
</head>
  <body class="bg-app-bg text-app-text dark:bg-app-darkBg dark:text-app-darkText font-sans antialiased overflow-hidden selection:bg-brand-100 selection:text-brand-900 transition-colors duration-200">
    <div id="root"></div>
  </body>
</html>
